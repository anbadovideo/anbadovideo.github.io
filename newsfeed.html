<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <link rel="stylesheet" href="test_style.css">
    <title></title>
</head>
<body>
    <div id="top">
        <div id="logo"></div>
        <div id="start_fire">
            <input type="text" id="start_fire_text" placeholder="친구들과 함께 나누고 싶은 영상의 URL을 입력하세요!">
            <input type="button" value="fire" id="bt_start_fire">
        </div>
        <div id="top_menu">
            <input type="button" value="sign in" class="bt_top_menu">
            <input type="button" value="sign up" class="bt_top_menu">
        </div>
    </div>
    <div id="middle">
        <div class="left_profile">
            <div class="left_thumb"></div>

            <div class="left_name">
                Minuk An
            </div>

            <div class="left_modak">
                <div class="ic_fire"></div>
                3
            </div>
            <div class="left_wood">
                <div class="ic_wood"></div>
                12
            </div>
            <div class="left_view">
                <div class="ic_view"></div>
                15
            </div>
            <div class="left_friends">
                <div class="ic_friends"></div>
                7
            </div>
        </div>

        <div class="center_board">
            <div class="board type1">
                <div class="board_title">MODAC FIRE</div>
                <div class="board_starter_name">Starter : Jaeyoung Lee</div>

                <div class="board_movie">
                    <div class="stop_thumb"></div>
                    <div class="play_line"></div>
                </div>

                <div class="board_fire">
                    <div class="ic_fire_small"></div>
                    <div class="fire_num">123</div>
                    <div class="ic_time_small"></div>
                    <div class="fire_time">5분전</div>
                </div>
                <div class="board_friends">
                    <div class="fr_1 small_thumb"></div>
                    <div class="fr_1 small_thumb"></div>
                    <div class="fr_1 small_thumb"></div>
                    <div class="fr_1 small_thumb"></div>
                    <div class="fr_more">...</div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
